apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging

bases:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging

replicas:
  - name: prompt-builder-api
    count: 2  # Fewer replicas in staging
  - name: prompt-builder-worker
    count: 1

images:
  - name: ghcr.io/bharm16/prompt-builder
    newTag: staging-latest

patchesStrategicMerge:
  - deployment-patch.yaml
  - configmap-patch.yaml

configMapGenerator:
  - name: prompt-builder-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug
      - ALLOWED_ORIGINS=https://staging.prompt-builder.example.com
      - FRONTEND_URL=https://staging.prompt-builder.example.com
