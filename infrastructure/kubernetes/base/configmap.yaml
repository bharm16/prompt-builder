apiVersion: v1
kind: ConfigMap
metadata:
  name: prompt-builder-config
  labels:
    app: prompt-builder
data:
  # Application configuration
  MAX_PROMPT_LENGTH: "10000"
  CLAUDE_TIMEOUT_MS: "60000"

  # CORS Configuration
  ALLOWED_ORIGINS: "https://prompt-builder.example.com"
  FRONTEND_URL: "https://prompt-builder.example.com"

  # Redis Configuration
  REDIS_HOST: "prompt-builder-redis"
  REDIS_PORT: "6379"

  # Monitoring
  METRICS_ENABLED: "true"

  # Firebase Configuration (non-sensitive)
  VITE_FIREBASE_AUTH_DOMAIN: "prompt-builder.firebaseapp.com"
  VITE_FIREBASE_PROJECT_ID: "prompt-builder"
  VITE_FIREBASE_STORAGE_BUCKET: "prompt-builder.appspot.com"
