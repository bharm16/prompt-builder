apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prompt-builder-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: prompt-builder-deployments
spec:
  project: default

  source:
    repoURL: https://github.com/bharm16/prompt-builder.git
    targetRevision: main
    path: k8s/overlays/staging

  destination:
    server: https://kubernetes.default.svc
    namespace: staging

  syncPolicy:
    automated:
      prune: true  # Remove resources that are no longer in Git
      selfHeal: true  # Auto-sync if cluster state deviates
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore HPA-managed replica count

  # Hooks for pre/post sync
  revisionHistoryLimit: 10
