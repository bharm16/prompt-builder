name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 5 * * *'

jobs:
  arch-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run architecture checks
        run: npm run arch:check

  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          VITE_ANTHROPIC_API_KEY: ${{ secrets.VITE_ANTHROPIC_API_KEY || 'sk-test-key' }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY || 'test-key' }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID || 'test-project' }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN || 'test.firebaseapp.com' }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET || 'test.appspot.com' }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID || '123456789' }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID || 'test-app-id' }}
          NODE_ENV: test

      - name: Generate coverage report
        run: npm run test:coverage
        env:
          VITE_ANTHROPIC_API_KEY: ${{ secrets.VITE_ANTHROPIC_API_KEY || 'sk-test-key' }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY || 'test-key' }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID || 'test-project' }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN || 'test.firebaseapp.com' }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET || 'test.appspot.com' }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID || '123456789' }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID || 'test-app-id' }}
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Archive coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
        if: always()

  regression-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check regression test mock boundaries
        run: npm run test:regression:quality

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Enforce critical lint families
        run: npm run lint:critical

      - name: Check code formatting
        run: npm run format:check

  integration-firestore:
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java (Firestore emulator requirement)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Run integration tests against Firestore emulator
        run: firebase emulators:exec --project demo-test --only firestore \"npm run test:integration\"
        env:
          RUN_FIREBASE_INTEGRATION: 'true'
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080
          GCLOUD_PROJECT: demo-test
          VITE_FIREBASE_PROJECT_ID: demo-test
          VITE_FIREBASE_API_KEY: test-key
          VITE_FIREBASE_AUTH_DOMAIN: test.firebaseapp.com
          VITE_FIREBASE_STORAGE_BUCKET: test.appspot.com
          VITE_FIREBASE_MESSAGING_SENDER_ID: '123456789'
          VITE_FIREBASE_APP_ID: test-app-id
          ALLOWED_API_KEYS: dev-key-12345
          NODE_ENV: test

  build:
    runs-on: ubuntu-latest
    needs: [unit-tests, lint, integration-firestore]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

      - name: Check bundle size
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY
          find dist/ -type f -name "*.js" -exec du -h {} \; | sort -rh | head -10 >> $GITHUB_STEP_SUMMARY

  quality-gate:
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: ${{ github.event_name != 'schedule' && secrets.OPENAI_API_KEY != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality gate (real LLM eval)
        run: npm run quality:gate
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          QUALITY_GATE_SAMPLE_SIZE: '25'
          QUALITY_GATE_MAX_SCORE_DROP: '0.5'
          QUALITY_GATE_MIN_SCORE: '15'
          QUALITY_GATE_MAX_HARD_REGRESSIONS: '0'
          NODE_ENV: test
          REDIS_DISABLED: 'true'

      - name: Generate regression report (non-blocking)
        run: npm run eval:regression
        continue-on-error: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NODE_ENV: test
          REDIS_DISABLED: 'true'

      - name: Upload quality gate artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: quality-gate-artifacts
          path: |
            scripts/evaluation/snapshots/latest.json
            scripts/evaluation/snapshots/report.md
          if-no-files-found: ignore
          retention-days: 7

  quality-gate-nightly:
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: ${{ github.event_name == 'schedule' && github.ref == 'refs/heads/main' && secrets.OPENAI_API_KEY != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run nightly quality gate (expanded sample)
        run: npm run quality:gate
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          QUALITY_GATE_SAMPLE_SIZE: '120'
          QUALITY_GATE_MAX_SCORE_DROP: '0.5'
          QUALITY_GATE_MIN_SCORE: '15'
          QUALITY_GATE_MAX_HARD_REGRESSIONS: '0'
          NODE_ENV: test
          REDIS_DISABLED: 'true'

      - name: Generate nightly regression report (non-blocking)
        run: npm run eval:regression
        continue-on-error: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NODE_ENV: test
          REDIS_DISABLED: 'true'

      - name: Upload nightly quality artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-gate-nightly-artifacts
          path: |
            scripts/evaluation/snapshots/latest.json
            scripts/evaluation/snapshots/report.md
          if-no-files-found: ignore
          retention-days: 14
