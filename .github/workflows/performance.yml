name: Performance Testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run performance tests daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  load-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start application
        run: |
          npm run server &
          echo $! > server.pid
          sleep 5
          curl -f http://localhost:3001/health
        env:
          VITE_ANTHROPIC_API_KEY: ${{ secrets.VITE_ANTHROPIC_API_KEY || 'sk-test-key' }}
          NODE_ENV: production
          PORT: 3001
          REDIS_URL: redis://localhost:6379

      - name: Install k6
        run: |
          curl https://github.com/grafana/k6/releases/download/v0.48.0/k6-v0.48.0-linux-amd64.tar.gz -L | tar xvz
          sudo mv k6-v0.48.0-linux-amd64/k6 /usr/local/bin/

      - name: Run baseline load test
        run: npm run test:load -- --summary-export=baseline-summary.json

      - name: Run stress test
        run: npm run test:load:stress -- --summary-export=stress-summary.json

      - name: Parse k6 summaries
        run: |
          echo "## Load Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Baseline Test" >> $GITHUB_STEP_SUMMARY
          node -e '
            const fs = require("fs");
            const summary = JSON.parse(fs.readFileSync("baseline-summary.json", "utf8"));
            const p95 = summary?.metrics?.http_req_duration?.values?.["p(95)"];
            const failedRate = summary?.metrics?.http_req_failed?.values?.rate;
            console.log(`- p95 duration: ${typeof p95 === "number" ? `${p95.toFixed(2)}ms` : "n/a"}`);
            console.log(`- failed request rate: ${typeof failedRate === "number" ? (failedRate * 100).toFixed(2) + "%" : "n/a"}`);
          ' >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Stress Test" >> $GITHUB_STEP_SUMMARY
          node -e '
            const fs = require("fs");
            const summary = JSON.parse(fs.readFileSync("stress-summary.json", "utf8"));
            const p95 = summary?.metrics?.http_req_duration?.values?.["p(95)"];
            const failedRate = summary?.metrics?.http_req_failed?.values?.rate;
            console.log(`- p95 duration: ${typeof p95 === "number" ? `${p95.toFixed(2)}ms` : "n/a"}`);
            console.log(`- failed request rate: ${typeof failedRate === "number" ? (failedRate * 100).toFixed(2) + "%" : "n/a"}`);
          ' >> $GITHUB_STEP_SUMMARY

      - name: Enforce performance thresholds
        run: |
          node -e '
            const fs = require("fs");

            const baseline = JSON.parse(fs.readFileSync("baseline-summary.json", "utf8"));
            const stress = JSON.parse(fs.readFileSync("stress-summary.json", "utf8"));

            const getP95 = (summary) => summary?.metrics?.http_req_duration?.values?.["p(95)"];
            const getFailedRate = (summary) => summary?.metrics?.http_req_failed?.values?.rate;

            const baselineP95 = getP95(baseline);
            const stressP95 = getP95(stress);
            const baselineFailedRate = getFailedRate(baseline);
            const stressFailedRate = getFailedRate(stress);

            const failures = [];

            if (!Number.isFinite(baselineP95)) failures.push("Baseline p95 duration is missing.");
            if (!Number.isFinite(stressP95)) failures.push("Stress p95 duration is missing.");
            if (!Number.isFinite(baselineFailedRate)) failures.push("Baseline failed-request rate is missing.");
            if (!Number.isFinite(stressFailedRate)) failures.push("Stress failed-request rate is missing.");

            if (Number.isFinite(baselineP95) && baselineP95 > 900) {
              failures.push(`Baseline p95 ${baselineP95.toFixed(2)}ms exceeded 900ms.`);
            }
            if (Number.isFinite(stressP95) && stressP95 > 1400) {
              failures.push(`Stress p95 ${stressP95.toFixed(2)}ms exceeded 1400ms.`);
            }
            if (Number.isFinite(baselineFailedRate) && baselineFailedRate >= 0.01) {
              failures.push(`Baseline failure rate ${(baselineFailedRate * 100).toFixed(2)}% exceeded 1.00%.`);
            }
            if (Number.isFinite(stressFailedRate) && stressFailedRate >= 0.03) {
              failures.push(`Stress failure rate ${(stressFailedRate * 100).toFixed(2)}% exceeded 3.00%.`);
            }
            if (
              Number.isFinite(baselineP95) &&
              baselineP95 > 0 &&
              Number.isFinite(stressP95)
            ) {
              const regressionRatio = stressP95 / baselineP95;
              if (regressionRatio > 1.9) {
                failures.push(`Stress p95 regressed to ${(regressionRatio * 100).toFixed(1)}% of baseline (>190%).`);
              }
            }

            if (failures.length > 0) {
              console.error("\\nPerformance gate failed:");
              for (const failure of failures) {
                console.error(`- ${failure}`);
              }
              process.exit(1);
            }

            console.log("Performance thresholds passed.");
          '

      - name: Upload k6 results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-results
          path: |
            baseline-summary.json
            stress-summary.json
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          [ -f server.pid ] && kill $(cat server.pid) || true

  bundle-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and analyze bundle
        run: |
          npm run build

          # Install bundle analyzer
          npm install -g source-map-explorer

          # Analyze bundle
          source-map-explorer 'dist/**/*.js' --json > bundle-analysis.json

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: bundle-analysis.json

      - name: Check bundle size limits
        run: |
          # Check if any JS file exceeds 500KB
          find dist -name "*.js" -size +500k -exec ls -lh {} \; | while read file; do
            echo "âš ï¸  Warning: Large bundle detected: $file"
            echo "::warning::Bundle size exceeds 500KB threshold"
          done

      - name: Comment PR with bundle size
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');

            // Get current bundle size
            const distSize = execSync('du -sh dist/').toString().split('\t')[0];

            // Create comment
            const comment = `## ðŸ“¦ Bundle Size Report

            **Total dist size:** ${distSize}

            ### Largest bundles:
            \`\`\`
            ${execSync('find dist/ -name "*.js" -exec du -h {} \\; | sort -rh | head -5').toString()}
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  lighthouse-performance:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Serve application
        run: |
          npx http-server dist -p 8080 &
          echo $! > server.pid
          sleep 3

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: 'http://localhost:8080'
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
          budgetPath: '.lighthouserc.json'

      - name: Check performance budget
        run: |
          # Check if performance score meets minimum threshold
          echo "Performance budget check completed"

      - name: Cleanup
        if: always()
        run: |
          [ -f server.pid ] && kill $(cat server.pid) || true

  memory-profiling:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install clinic.js
        run: npm install -g clinic

      - name: Memory profiling
        run: |
          # Start server with profiling
          clinic doctor -- node server.js &
          SERVER_PID=$!
          sleep 5

          # Generate load
          npx autocannon -c 10 -d 60 http://localhost:3001/health

          # Stop server
          kill $SERVER_PID
          wait $SERVER_PID || true

      - name: Upload profiling results
        uses: actions/upload-artifact@v4
        with:
          name: clinic-report
          path: .clinic/
          retention-days: 7
