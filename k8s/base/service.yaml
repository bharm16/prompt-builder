apiVersion: v1
kind: Service
metadata:
  name: prompt-builder-api
  labels:
    app: prompt-builder
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: prompt-builder
    component: api
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: prompt-builder-api-headless
  labels:
    app: prompt-builder
    component: api
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for direct pod access
  ports:
    - port: 3001
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: prompt-builder
    component: api
